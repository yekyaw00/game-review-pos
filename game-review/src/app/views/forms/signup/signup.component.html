<div class="container py-3 px-0">
  <div class="row justify-content-center">
    <div class="col-md-5 border border-light">
      <div class="text-center create border border-dark rounded-lg">
        <div class="m3">
          <h4>{{ account ? "Update" : "Create New" }} Account</h4>
        </div>
      </div>
      <hr />
      <form (ngSubmit)="signup(signUpForm)" #signUpForm="ngForm">
        <div class="row justify-content-between mt-4">
          <div class="col-md-3 mt-1 mb-3">
            <label><strong>Email:</strong></label>
          </div>
          <div class="col-md-9">
            <input
              type="id"
              placeholder="Enter email"
              class="form-control"
              [ngModel]="account?.email"
              name="email"
              required
              [disabled]="account"
            />
          </div>
        </div>

        <div class="row justify-content-between">
          <div class="col-md-3 mt-1 mb-3">
            <label><strong>Password:</strong></label>
          </div>
          <div class="col-md-9">
            <input
              type="password"
              placeholder="Enter password"
              class="form-control"
              ngModel
              password
              name="password"
              required
              #password="ngModel"
            />
          </div>
          <span
            *ngIf="password.invalid && password.touched"
            class="text-danger mb-3"
            >password is required</span
          >
        </div>
        <div class="row justify-content-between">
          <div class="col-md-3 mt-1 mb-3">
            <label><strong>Role:</strong></label>
          </div>
          <div class="col-md-9">
            <select
              name=""
              id=""
              class="form-control"
              [ngModel]="account?.role"
              name="role"
            >
              <option *ngFor="let role of roles" [value]="role">
                {{ role }}
              </option>
            </select>
          </div>
        </div>
        <div class="form-check mb-3" *ngIf="account">
          <input
            type="checkbox"
            class="form-check-input"
            [ngModel]="account?.enable"
            name="enable"
          />
          <label for="" class="form-check-label">Enable</label>
        </div>
        <div class="form-row justify-content-center">
          <button
            type="submit"
            class="text-center btn btn-outline-dark rounded-lg  mb-3 mt-2"
            [disabled]="!signUpForm.valid">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
