<div class="jumbotron text-center">
    <h2>Angular Pagination Demo</h2>
  </div>
  <div class="container">
    <div class="row justify-content-center mb-3">
      <div class="col-3">
        <label for="">Users Per Page</label>
        <select [(ngModel)]="itemsPerPage" class="form-control" id="" name="">
          <option *ngFor="let i of [5, 10, 15, 20]" [value]="i">{{i}}</option>
        </select>
      </div>
    </div>
    <div class="row w-100 justify-content-center">
      <div class="col-lg-10">
        <div class="media border rounded border-gray shadow-sm mb-2 p-2" *ngFor="let rv of (review$ | async) | paginate:{
        id: 'review',
        itemsPerPage: itemsPerPage,
        currentPage: currentPageNumber,
        totalItems: (review$ | async).length}">
          <app-home></app-home>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="w-75">
        <pagination-controls (pageChange)="currentPageNumber = $event" id="user"></pagination-controls>
      </div>
    </div>
  </div>
